Title      : 留言
Description: 如何引發網路戰爭？一，留言；二，等待。
Outline    : 你可以變換留言中時間和文字的位置，這些在下面都有範例可供參考。

Definitions:

  - Title      : 種類
    Description: 留言具有不同的種類。
    Sections   :

      - Title      : 基本
        Description: 一個最基本的留言。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[comments]]">
              <div class="[[comment]]">
                  <a class="avatar">
                      <img src="!-user-!">
                  </a>
                  <div class="content">
                      <a class="author">Yami Odymel</a>
                      <div class="metadata">
                          <div>2 天前</div>
                          <div>
                              <i class="star {{icon}}"></i>
                              5 次收藏
                          </div>
                      </div>
                      <div class="text">
                          你的思想不應該只屬於現在這個時間。
                      </div>
                  </div>
              </div>
              <div class="[[comment]]">
                  <a class="avatar">
                      <img src="!-user2-!">
                  </a>
                  <div class="content">
                      <a class="author">Karisu</a>
                      <div class="metadata">
                          <div>42 分鐘前</div>
                      </div>
                      <div class="text">
                          有反對的聲音，世界才能中立。
                      </div>
                  </div>
              </div>
          </div>

  - Title      : 內容
    Description: 留言包含了許多不同的內容。
    Sections   :

      - Title      : 頭像
        Description: 用以顯示發言者、圖片的一個內容區塊。
        Since      : 2.3.3
        HTML       : |
          <div class="ts comments">
              <div class="comment">
                  <div class="[[avatar]]">
                      <img src="!-user3-!">
                  </div>
              </div>
          </div>

      - Title      : 作者
        Description: 顯示發言者的名稱。
        Since      : 2.3.3
        HTML       : |
          <div class="ts comments">
              <div class="comment">
                  <div class="avatar">
                      <img src="!-user-!">
                  </div>
                  <div class="content">
                      <div class="[[author]]">Yami Odymel</div>
                  </div>
              </div>
          </div>

      - Title      : 內容
        Description: 擺放留言內容的區塊。
        Since      : 2.3.3
        HTML       : |
          <div class="ts comments">
              <div class="comment">
                  <div class="avatar">
                      <img src="!-user2-!">
                  </div>
                  <div class="content">
                      <a class="author">Karisu</a>
                      <div class="[[text]]">發現自己做不到是進步過程中的一環。</div>
                  </div>
              </div>
          </div>
      - Title      : 中繼資料
        Description: 用以擺放時間、一些有關連的小型資料。
        Since      : 2.3.3
        HTML       : |
          <div class="ts comments">
              <div class="comment">
                  <div class="avatar">
                      <img src="!-user3-!">
                  </div>
                  <div class="content">
                      <a class="author">亞凡芽</a>
                      <div class="[[metadata]]">
                          <div> 42 分鐘前 </div>
                      </div>
                  </div>
              </div>
          </div>

      - Subtitle   : 帶點中繼資料
        Description: 中繼資料可以有「子彈點」或是「中點」來做區隔。
        Since      : 2.3.3
        HTML       : |
          <div class="ts comments">
              <div class="comment">
                  <div class="avatar">
                      <img src="!-user-!">
                  </div>
                  <div class="content">
                      <a class="author">Yami Odymel</a>
                      <div class="[[bulleted metadata]]">
                          <div>3 天前</div>
                          <div>5 個讚</div>
                      </div>
                  </div>
              </div><br>
              <div class="comment">
                  <div class="avatar">
                      <img src="!-user2-!">
                  </div>
                  <div class="content">
                      <a class="author">比爾蓋飯</a>
                      <div class="[[middoted metadata]]">
                          <div>1 月前</div>
                          <div>已收藏</div>
                      </div>
                  </div>
              </div>
          </div>

      - Title      : 動作
        Description: 一個可以擺放這個留言所可以執行動作的區塊。
        Since      : 2.3.3
        HTML       : |
          <div class="ts comments">
              <div class="comment">
                  <div class="avatar">
                      <img src="!-user3-!">
                  </div>
                  <div class="content">
                      <a class="author">吳雨藍</a>
                      <div class="metadata">
                          <div>42 分鐘前</div>
                      </div>
                      <div class="text">
                          成功的開始不在於創意，而是現在。
                      </div>
                      <div class="[[actions]]">
                          <a>回覆</a>
                          <a>移除</a>
                      </div>
                  </div>
              </div>
          </div>

      - Subtitle   : 帶點動作
        Description: 動作可以有「子彈點」或是「中點」來做區隔。
        Since      : 2.3.3
        HTML       : |
          <div class="ts comments">
              <div class="comment">
                  <div class="avatar">
                      <img src="!-user-!">
                  </div>
                  <div class="content">
                      <a class="author">Yami Odymel</a>
                      <div class="text">輸的時候失去最多的就是理智。</div>
                      <div class="[[bulleted actions]]">
                          <a>檢舉</a>
                          <a>編輯</a>
                          <a>移除</a>
                      </div>
                  </div>
              </div>
              <div class="comment">
                  <div class="avatar">
                      <img src="!-user2-!">
                  </div>
                  <div class="content">
                      <a class="author">Yami Odymel</a>
                      <div class="text">對這個世界感到失望，是躍出舞台的第一步。</div>
                      <div class="[[middoted actions]]">
                          <a>回覆</a>
                          <a>移除</a>
                      </div>
                  </div>
              </div>
          </div>

  - Title      : 外觀
    Description: 留言擁有一些不同的外觀。
    Sections   :

      - Title      : 同列文字
        Description: 留言的文字可以與作者名稱同列。
        Since      : 2.3.3
        HTML       : |
          <div class="ts comments">
              <div class="comment">
                  <a class="avatar">
                      <img src="!-user3-!">
                  </a>
                  <div class="content">
                      <a class="author">橙希</a>
                      <div class="[[inline]] text">
                          我的信仰是自己，你呢？
                      </div>
                      <div class="middoted actions">
                          <a class="reply">回應</a>
                          <a class="save">收藏</a>
                          <a>
                              <i class="expand {{icon}}"></i>
                              全尺寸檢視
                          </a>
                      </div>
                  </div>
              </div>
          </div>

      - Title      : 主題性質
        Description: 留言可以是一個主題性質，這將允許你的留言帶有層級制度，留言中可帶有子留言。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[threaded]] comments">
              <div class="comment">
                  <a class="avatar">
                      <img src="!-user-!">
                  </a>
                  <div class="content">
                      <a class="author">Yami Odymel</a>
                      <div class="text">
                          準備向令一個平行世界的你道歉，因為你將在這個世界有所作為。
                      </div>
                  </div>
                  <div class="comments">
                      <div class="comment">
                          <div class="avatar">
                              <img src="!-user2-!">
                          </div>
                          <div class="content">
                              <a class="author">橙希</a>
                              <div class="text">
                                  早安！我的朋友！
                              </div>
                          </div>
                          <div class="comment">
                              <div class="avatar">
                                  <img src="!-user3-!">
                              </div>
                              <div class="content">
                                  <a class="author">吳雨藍</a>
                                  <div class="text">
                                      第一個覺得檸檬是食物的人一定是個被虐狂。
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

      - Title      : 分隔的
        Description: 留言可以帶有分隔線區分來和下一個留言做區分。
        Since      : 2.3.3
