Title      : 訊息
Description: 傳遞訊息至遠方。

Definitions:

  - Title      : 種類
    Description: 選單具有不同的種類。
    Sections   :

      - Title      : 訊息
        Description: 一個最基本的訊息。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[message]]">
              <div class="header">靜思語</div>
              <p>輸的時候失去最多的就是理智。</p>
          </div>

      - Title      : 基本
        Description: 訊息可以只留下基本結構。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[basic]] message">
              直到你成功之前，人們都是瞎子。
          </div>

      - Title      : 外框線
        Description: 訊息可以只有外框線。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[outlined]] message">
              直到你成功之前，人們都是瞎子。
          </div>

      - Title      : 結構化
        Description: 訊息能夠看起來更具有結構，並帶有更多附加動作。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[structured]] message">
              <div class="avatar">
                  <img src="!-user-!">
              </div>
              <div class="content">
                  <div class="description">
                      <p>有位使用者跑到了你的小屋並向你道聲早安，</p>
                      <p>但就在你卸下心防的同時，你意識到有什麼東西從身邊消失了。</p>
                  </div>
                  <div class="actions">
                      <a class="primary" href="#!">檢查道具欄</a>
                      <a href="#!">叫住對方</a>
                  </div>
              </div>
          </div>

      - Title      : 語氣
        Description: 訊息也可以帶有不同的語氣。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[primary]] message">
              <div class="header">現已開始</div>
              <p>目前「osu! World Cup 2015」已開始進行直播。</p>
          </div>
          <div class="ts [[warning]] message">
              <div class="header">您需要先登入！</div>
              <p>不好意思，您需要先登入才能夠執行這項動作。</p>
          </div>
          <div class="ts [[info]] message">
              <div class="header">需要一些時間</div>
              <p>你所上傳的影片會在稍後開始進行轉檔動作。</p>
          </div>

      - Title      : 肯定和否定
        Description: 訊息可以有肯定或是否定的語氣。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[positive]] message">
              <div class="header">恭喜！</div>
              <p>你已經註冊成功。</p>
          </div>
          <div class="ts [[negative]] message">
              <div class="header">此文章已被刪除</div>
              <p>你欲拜訪的文章因違反規定而遭到刪除。</p>
          </div>

      - Title      : 反色
        Description: 反色語氣可以用在訊息上。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[inverted]] message">
              <div class="header">系統升級中</div>
              <p>搭啦啦！系統正在升級！</p>
          </div>
          <div class="ts [[inverted]] primary message">
              <div class="header">現已開始</div>
              <p>目前「osu! World Cup 2015」已開始進行直播。</p>
          </div>
          <div class="ts [[inverted]] warning message">
              <div class="header">您需要先登入！</div>
              <p>不好意思，您需要先登入才能夠執行這項動作。</p>
          </div>
          <div class="ts [[inverted]] info message">
              <div class="header">需要一些時間</div>
              <p>你所上傳的影片會在稍後開始進行轉檔動作。</p>
          </div>
          <div class="ts [[inverted]] positive message">
              <div class="header">恭喜！</div>
              <p>你已經註冊成功。</p>
          </div>
          <div class="ts [[inverted]] negative message">
              <div class="header">此文章已被刪除</div>
              <p>你欲拜訪的文章因違反規定而遭到刪除。</p>
          </div>

      - Title      : 次要
        Description: 訊息的重要程度可以是次要的。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[secondary]] message">
              <div class="header">系統升級中</div>
              <p>搭啦啦！系統正在升級！</p>
          </div>
          <div class="ts [[secondary]] primary message">
              <div class="header">現已開始</div>
              <p>目前「osu! World Cup 2015」已開始進行直播。</p>
          </div>
          <div class="ts [[secondary]] inverted positive message">
              <div class="header">恭喜！</div>
              <p>你已經註冊成功。</p>
          </div>
          <div class="ts [[secondary]] inverted negative message">
              <div class="header">此文章已被刪除</div>
              <p>你欲拜訪的文章因違反規定而遭到刪除。</p>
          </div>

      - Title      : 清單
        Description: 一個帶有清單的訊息。
        Since      : 2.3.3
        HTML       : |
          <div class="ts message">
              <div class="header">現已推出</div>
              <[[ul]]>
                  <li>虛擬實境擴充</li>
                  <li>肥宅模擬器 2016</li>
              </[[ul]]>
          </div>

      - Title      : 圖示
        Description: 一個帶有圖示的訊息。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[icon]] message">
              <i class="gift {{icon}}"></i>
              <div class="content">
                  <div class="header">最新禮物</div>
                  <p>你收到了來自 ThisAV 的禮物。</p>
              </div>
          </div>

      - Title      : 可關閉的
        Description: 你能夠在訊息內擺放一個關閉按鈕，令訊息看起來像可關閉一樣。若真要執行關閉動作，請參考 JavaScript 模塊章節。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[dismissable]] message">
              <button class="ts close {{button}}"></button>
              <div class="header">
                  不喜歡我？
              </div>
              <p>那就關閉我吧。</p>
          </div>

  - Title      : 狀態
    Description: 訊息帶有一些不同的狀態。
    Sections   :

      - Title      : 隱藏
        Description: 用來隱藏訊息。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[hidden]] message">
              你看不見我。
          </div>

  - Title      : 內容
    Description: 訊息裡面可以帶有不同的內容。
    Sections   :

      - Title      : 註釋
        Description: 訊息裡可以擺放基本的文字註釋，這只用於結構較複雜的訊息，通常你不需要這麼做。
        Since      : 2.3.3
        HTML       : |
          <div class="ts message">
              <div class="content">
                  <div class="[[description]]">
                      雖然開始是一樣的，但經歷令我們成為了不同人。
                  </div>
              </div>
          </div>

      - Title      : 額外註釋
        Description: 一個與這個訊息有關連的額外內容。
        Since      : 2.3.3
        HTML       : |
          <div class="ts structured message">
              <div class="content">
                  <div class="description">
                      您已獲得 iPhone 9S 抽獎機會！但是你永遠都不會中獎，我們很期待您的參與。
                  </div>
                  <div class="[[extra description]]">
                      注意，你只有三十秒的選擇機會！
                  </div>
              </div>
          </div>

      - Title      : 動作
        Description: 你能夠在訊息的右側安插一些動作按鈕。
        Since      : 2.3.3
        HTML       : |
          <div class="ts message">
              <div class="content">
                  <div class="description">
                      我們已接獲版權警告並將此影片進行消音處理，這可能導致你的影片觀看次數下降。
                  </div>
                  <div class="[[actions]]">
                      <button class="ts small inverted basic negative {{button}}">重新上訴</button>
                  </div>
              </div>
          </div>

      - Title      : 圖示
        Description: 結構化的訊息內可以擺放圖示。
        Since      : 2.3.3
        HTML       : |
          <div class="ts structured message">
              <div class="[[icon]]">
                  <i class="trash {{icon}}"></i>
              </div>
              <div class="content">
                  <div class="description">
                      你已成功地將文章移動至垃圾桶了。
                  </div>
                  <div class="actions">
                      <a href="#!">還原文章</a>
                  </div>
              </div>
          </div>

      - Title      : 頭像
        Description: 訊息裡也能夠擺置一個使用者頭像。
        Since      : 2.3.3
        HTML       : |
          <div class="ts structured message">
              <div class="[[avatar]]">
                  <img src="!-user-!">
              </div>
              <div class="content">
                  <div class="description">
                      你的朋友剛才在你的文章中留言。
                  </div>
                  <div class="actions">
                      <a class="primary" href="#!">查看</a>
                      <a href="#!">下次別提醒我</a>
                  </div>
              </div>
          </div>

  - Title      : 外觀
    Description: 訊息有不同的外觀。
    Sections   :

      - Title      : 縮減版
        Description: 讓訊息透過文字長度來決定寬度。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[compact]] message">
              可惡，好想知道她的名字啊！
          </div>

      - Title      : 淡化
        Description: 訊息可以被淡化。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[faded]] message">
              當你接受了現況，就等於接受了死亡。
          </div>

      - Title      : 縮減
        Description: 訊息的內距可以省去。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[fitted]] message">
              這個訊息沒有內距。
          </div>
          <div class="ts [[horizontally fitted]] message">
              移除水平內距。
          </div>
          <div class="ts [[vertically fitted]] message">
              這個訊息沒有垂直內距。
          </div>

      - Title      : 無邊框
        Description: 訊息可以沒有邊框。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[borderless]] message">
              這個訊息沒有邊框。
          </div>

      - Title      : 附著
        Description: 訊息可以附著在其他元素上下。
        Remove     :
          - <br><br>
        Since      : 2.3.3
        HTML       : |
          <div class="ts padded [[top attached]] message">
              <div class="header">
                  正在編輯：關於我
              </div>
              <p>請檢查以下「關於我」是否正確。</p>
          </div>
          <div class="ts attached {{segment}}">
              始春到底是什麼？始春，絕不向日曆妥協始春，絕不向預告低頭只要 CM3D2 在手，就能夠永遠地始春始春是一種精神，一種態度一種革命，一種叛逆。於是我了解「跳票、延期、三螢幕，這就是始春。」
          </div>
          <div class="ts positive [[attached]] message">
              以下是已核准內容。
          </div>
          <div class="ts bottom attached {{segment}}">
              夏希是一個基於 PHP 的時間類別， 用以取得現在的時間，或者是數天後的現在時刻。
          </div>
          <br><br>
          <div class="ts fluid top attached {{input}}">
              <input type="text" placeholder="監護人姓名">
          </div>
          <div class="ts warning [[bottom attached]] message">
              當有監護人時請填寫此欄位。
          </div>

      - Title      : 附著增加內距
        Description: 訊息在附著的情況下會縮減內距以避免過大，這個時候你能夠增加內距來令訊息大於他們所附著的元素。
        Since      : 2.3.3
        HTML       : |
          <div class="ts top attached message">
              基本內距
          </div>
          <div class="ts attached {{segment}}">
              文字。
          </div>
          <div class="ts [[padded]] attached message">
              增加內距
          </div>
          <div class="ts attached {{segment}}">
              文字。
          </div>
          <div class="ts [[very padded]] bottom attached message">
              超級內距
          </div>

      - Title      : 水平對齊
        Description: 你可以改變訊息中的文字水平對齊，例如置左、置右、或置中。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[left aligned]] message">
              我置左對齊。
          </div>
          <div class="ts [[center aligned]] message">
              我置中對齊。
          </div>
          <div class="ts [[right aligned]] message">
              我置右對齊。
          </div>

      - Title      : 漂浮
        Description: 訊息可以看起來是被舉起、漂浮的。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[floating]] message">
              我好像被舉起來了。
          </div>

      - Title      : 尺寸
        Description: 訊息有提供多種尺寸。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[mini]] message">
              迷你
          </div>
          <div class="ts [[tiny]] message">
              微小
          </div>
          <div class="ts [[small]] message">
              小的
          </div>
          <div class="ts [[medium]] message">
              適中
          </div>
          <div class="ts [[large]] message">
              大的
          </div>
          <div class="ts [[big]] message">
              大型
          </div>
          <div class="ts [[huge]] message">
              巨大
          </div>
          <div class="ts [[massive]] message">
              重量級
          </div>

Modules:

  - Title      : JavaScript
    Description: 訊息有提供可用的 JavaScript 模塊。
    Sections   :

      - Title      : 可關閉的
        Description: 訊息中的關閉按鈕預設並沒有動作，僅是裝飾而已。但是你可以透過 JavaScript 將該按鈕套上一個關閉訊息的動作。
        Since      : 2.3.3
        HTML       : |
          <div class="ts [[dismissable]] message">
              <button class="ts close {{button}}"></button>
              <div class="header">
                  不喜歡我？
              </div>
              <p>那就關閉我吧。</p>
          </div>
        JavaScript: |
          ts('.dismissable.message').message()
        AutoExecute: true