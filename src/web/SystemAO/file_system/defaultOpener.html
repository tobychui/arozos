        <style>
            body{
                background-color: #fcfcfc;
            }
            .moduleSelector{
                border: 1px solid #cccccc;
                height:330px;
                overflow-y:auto;
            }
            .item{
                padding:12px;
                cursor: pointer;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .item.hidden{
                display:none;
            }
            .item.selected{
                background-color: #d4e4ff;
            }
            .item:hover{
                background-color:#f2f2f2;
            }
            .item img{
                vertical-align: middle;
                height:26px;
                margin-right:12px;
            }
            .bottomControls{
                position:absolute;
                bottom:0px;
                left:0px;
                width:100%;
                padding:12px;
            }
            html, body{
                height:100%;
            }
        </style>
    </head>
    <body>
        <div class="ts container" style="padding-top:12px;">
            <p>Select a default WebApp to open <span id="fext"></span> files.</p>
            <div id="moduleList" class="moduleSelector">
                
            </div>
            <button id="showallbtn" class="ts fluid tiny button" onclick="showAllModules();">Show All</button>
        </div>
        <div class="bottomControls" align="right">
            <button class="ts small button" onclick="cancel();">Cancel</button>
            <button id="confirmBtn" class="ts small primary disabled button" onclick="confirmSelection()">Confirm</button>
        </div>
        <script>
            var targetFiles = "";
            var targetExt = "";
            var showAll = false;
            var moduleInfo = [];
            //Initiate ao_module events
            ao_module_setFixedWindowSize();

            //Get the filedata that is going to open with
            var loadedFiles = ao_module_loadInputFiles();
            targetFiles = loadedFiles;
            if (targetFiles.length > 1){
                //Only handle the first file in list
                targetFiles = targetFiles[0];
            }
            //Get ext from filename
            targetExt = "." + targetFiles.filename.split(".").pop();
            $("#fext").text(targetExt); 
            //Get a list of modules and filter out the needed ones
            $.get("/system/modules/list",function(data){
                //Append the module list into the selctor
                for (var i =0; i < data.length; i++){
                    var thisModule = data[i];
                    //console.log(thisModule);
                    var moduleName = thisModule.Name;
                    var moduleGroup = thisModule.Group;
                    var supportedExt = thisModule.SupportedExt;
                    var moduleIcon = thisModule.IconPath;
                    var groupClass = "";
                    if (moduleIcon == ""){
                        moduleIcon = "../../img/system/favicon.png";
                    }else{
                        moduleIcon = "../../" + moduleIcon;
                    }

                    if (supportedExt == null || !supportedExt.includes(targetExt)){
                        groupClass = "hidden";
                    }
                    $("#moduleList").append(`<div class="item ${groupClass}" module="${moduleName}" group="${moduleGroup}" onclick="selectThis(this);" ondblclick="selectThisAndConfirm(this);">
                        <img src="${moduleIcon}">
                        ${moduleName}
                    </div>`);
                }
                moduleInfo = JSON.parse(JSON.stringify(data));
            });

            function showAllModules(){
                if (showAll){
                    //Hide systems
                    showAll = false;
                    $("#moduleList").find(".item.hidden").slideUp('fast');
                    $("#showallbtn").text("Show All");
                }else{
                    //Show all
                    $("#moduleList").find(".item.hidden").slideDown('fast');
                    showAll = true;
                    $("#showallbtn").text("Show Suitable WebApps Only");
                }
            }

            function selectThis(object){
                $(".item.selected").removeClass("selected");
                $(object).addClass("selected");
                updateConfirmBtnState();
            }

            function getSelectedObjectLaunchInfo(moduleName){
                for (var i =0; i < moduleInfo.length; i++){
                    if (moduleInfo[i]["Name"] == moduleName){
                        return moduleInfo[i];
                    }
                }
            }

            function updateConfirmBtnState(){
                if ($(".item.selected").length > 0){
                    $("#confirmBtn").removeClass("disabled");
                }else{
                    $("#confirmBtn").addClass("disabled");
                }
            }

            function cancel(){
                ao_module_close();
            }

            function selectThisAndConfirm(object){
                $(".item.selected").removeClass("selected");
                $(object).addClass("selected");
                confirmSelection();
            }  

            function confirmSelection(){
                var targetModuleName = $(".item.selected").attr("module");
                var launchInfo = getSelectedObjectLaunchInfo(targetModuleName);
                console.log(launchInfo);
                let openFilelist = [{
                    filename: targetFiles.filename,
                    filepath: targetFiles.filepath
                }];
                $.ajax({
                    url: "../../system/modules/getDefault",
                    data: {opr: "set", ext: targetExt, module: targetModuleName},
                    success: function(data){
                        if (data.error !== undefined){
                            console.log(data.error);
                        }else{
                            //Launch the module with floatWindow api
                            if (ao_module_virtualDesktop){
                                parent.openFileWithModule(launchInfo, openFilelist);
                                ao_module_close();
                            }else{
                                window.location.href = "../../" + targetModuleName + "#" + encodeURIComponent(JSON.stringify(openFilelist));
                            }
                            
                        }
                    }
                });
            }
        </script>
    </body>
